{% extends 'base.html' %} {% block content %}

<h1 class="page_header">Add New Item</h1>
<h3 class="page_header"><p class="messages">DO NOT LEAVE THIS PAGE</p></h3>
<ul class="messages">
  {% for message in messages %} {% if message %}
  <script>
    alert("{{ message }}");
  </script>
  {% endif %} {% endfor %}
</ul>
<h1>{{ form }}</h1>
<form class="patient_add_form" method="POST">
  {% csrf_token %}
  <p class="patient_add_instructions">
    All Fields with "*" is required DO NOT LEAVE IT BLANK
  </p>
  <p class="patient_add_instructions">INTPUT in 2 decimal places</p>

  <p><input class="form-control mr-sm-2" type="search" value="{{ barcode }}" aria-label="Search" name="barcode"hidden></p>

  <p><input class="form-control mr-sm-2" type="search" value="{{ itemcategory }}" aria-label="Search" name="itemcategory" hidden></p>

  <p><input class="form-control mr-sm-2" type="search" value="{{ location }}" aria-label="Search" name="location" hidden></p>

  <p><input class="form-control mr-sm-2" type="search" value="{{ item_fee }}" aria-label="Search" name="item_fee" hidden></p>


  <p><input class="form-control mr-sm-2" type="search" value="{{ itemname }}" aria-label="Search" name="itemname" hidden></p>

  <p><input class="form-control mr-sm-2" type="search" value="{{ quantity }}" aria-label="Search" name="quantity" hidden></p>

  <p><input class="form-control mr-sm-2" type="search" value="{{ units }}" aria-label="Search" name="units" hidden></p>

  <p>
    <label> Item Id: </label
    ><input
      class="form-control mr-sm-2"
      type="search"
      value="{{ some_id }}"
      aria-label="Search"
      name="item_id"
      readonly
    />
  </p>

  <p>
    <label> Item Name: </label
    ><input
      class="form-control mr-sm-2"
      value="{{ itemname }}"
      aria-label="Search"
      name="item_name"
      readonly
    />
  </p>

  <p>
    <label> Quantity: </label
    ><input
      class="form-control mr-sm-2"
      type="number"
      value="{{ quantity }}"
      aria-label="Search"
      name="quantity_added"
      readonly
    />
  </p>

  <p>
    <label> Units: </label
    ><input
      class="form-control mr-sm-2"
      type="search"
      value="{{ units }}"
      aria-label="Search"
      name="units"
      readonly
    />
  </p>

  <p>
    <label>Total Payment: Php. *</label
    ><input
      class="form-control mr-sm-2"
      type="number"
      aria-label="Search"
      name="total_payment"
    />
  </p>

  <p>
    <label> Purchase Date: *</label
    ><input
      class="form-control mr-sm-2"
      type="date"
      aria-label="Search"
      name="purchase_date"
    />
  </p>

  <p>
    <label> Manufacturer: *</label
    ><input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Ex: Pharmacy"
      aria-label="Search"
      name="manufacturer"
    />
  </p>

  <button class="save_button" type="submit">Save</button>
</form>

{% endblock %}
