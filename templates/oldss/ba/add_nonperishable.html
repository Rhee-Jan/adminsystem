{% extends 'base.html' %}

{% block content %}
<h1 class="page_header"> STOCK IN (NON-PERISHABLE) </h1>
<ul class ="messages">
   	 {% for message in messages %}
     	 <p{% if message.tags %} class = "{{ message.tags }}" {% endif %}> {{ message }} </p>
    	  {% endfor %}
  	</ul>
<div class="patient_add_form">
	<button class="back_button" type="submit"><a href="{% url 'add_nonperishableList' %}">Back</a></button>
	
</div>

	<form class="patient_add_form" method="POST">{% csrf_token %}
		<p class="patient_add_instructions"> All Fields with "*" is required. DO NOT LEAVE IT BLANK</p>
		<p class="patient_add_instructions"> INTPUT in 2 decimal places</p>
			<p><label> Item ID: </label><input class="form-control mr-sm-2" type="search" value = "{{ item_data.id }}" aria-label="Search" name="item_id" readonly ></p>

			<p><label> Item Name: </label><input class="form-control mr-sm-2"  value = "{{ item_data.itemname }}" aria-label="Search" name = 'item_name' readonly ></p>

			<p><label> Barcode: </label><input class="form-control mr-sm-2"  value = "{{ item_data.barcode }}" aria-label="Search"  readonly ></p>
			
			<p><label> Quantity Added: *</label><input class="form-control mr-sm-2" type="number" aria-label="Search" name="quantity_added"></p>

			<p><label> Units: *</label><input class="form-control mr-sm-2" type="search" value="{{ units }}" aria-label="Search" name="units" readonly></p>

			
			<p><label>Total Payment: Php. *</label><input class="form-control mr-sm-2" type="number" step="0.01" aria-label="Search" name="total_payment"></p>

			<p><label> Purchase Date: *</label><input class="form-control mr-sm-2" type="date" aria-label="Search" name="purchase_date"></p>

			<p><label> Manufacturer: *</label><input class="form-control mr-sm-2" type="search" placeholder="Ex: Pharmacy" aria-label="Search" name="manufacturer"></p>
			
			<button class="save_button" type="submit">Save</button>
				
			</form>
	
{% endblock %}
